<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <meta name="theme-color" content="#cbd5e1">
    <meta name="apple-mobile-web-app-capable" content="yes">

    <title>Guide SIL </title>
   
    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;800&family=Outfit:wght@400;700;900&display=swap" rel="stylesheet">

    <!-- GOOGLE AUTH -->

    <style>
        /* --- VARIABLES --- */
        :root {
            --primary: #E11D48;
            --scan-blue: #3b82f6;
            --dark: #0f172a;
            --bg-sidebar: #cbd5e1;
           
            --c-gold: #fbbf24;
            --c-silver: #94a3b8;
            --c-bronze: #d97706;
           
            --font-body: 'Plus Jakarta Sans', sans-serif;
            --font-display: 'Outfit', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; width: 100vw; height: 100dvh; font-family: var(--font-body); overflow: hidden; display: flex; flex-direction: column; }

        /* --- ANIMATIONS --- */
        @keyframes pulse-save { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(225, 29, 72, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); } }
        @keyframes pop { 0% { transform: scale(0.5); opacity:0; } 70% { transform: scale(1.2); } 100% { transform: scale(1); opacity:1; } }
        @keyframes drive-attention { 0% { transform: scale(1); color:#64748b; } 50% { transform: scale(1.2); color: var(--primary); } 100% { transform: scale(1); color:#64748b; } }

        /* --- LAYOUT --- */
        .app-view { flex: 1; position: relative; display: none; opacity: 0; transition: opacity 0.3s; }
        .app-view.active { display: flex; opacity: 1; }

        #view-map { width: 100%; height: 100%; }
       
        .sidebar { width: 380px; background-color: var(--bg-sidebar) !important; display: flex; flex-direction: column; border-right: 1px solid #94a3b8; z-index: 10; }
        .map-wrapper { flex: 1; position: relative; background: #e2e8f0; }
        #map { width: 100%; height: 100%; }

        @media (max-width: 768px) {
            #view-map { flex-direction: column-reverse; }
            .sidebar { width: 100%; flex: 0 0 45%; height: auto; border-right: none; border-top: 1px solid #94a3b8; overflow: hidden; }
            .map-wrapper { flex: 0 0 55%; height: auto; overflow: hidden; }
        }

        /* --- SIDEBAR COMPONENTS --- */
        .sb-header { padding: 20px; background-color: var(--bg-sidebar) !important; display: flex; flex-direction: column; gap: 12px; }
        .brand { font-family: var(--font-display); font-size: 22px; font-weight: 900; display:flex; gap:10px; align-items:center; color: var(--dark); }
       
        #easter-egg-trigger { cursor: pointer; transition: transform 0.2s; }
        #easter-egg-trigger:active { transform: scale(0.8) rotate(20deg); }

        #drive-btn.needs-auth { animation: drive-attention 2s infinite; }
        #drive-btn.connected { color: #10b981 !important; animation: none; }

        .search-box { background: white; border-radius: 12px; display: flex; align-items: center; padding: 0 12px; height: 44px; border: 1px solid white; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
        .search-box input { border: none; background: transparent; width: 100%; font-weight: 600; color: var(--dark); }
        .search-box select { border: none; background: transparent; width: 100%; font-weight: 600; color: var(--dark); outline: none; }

        .sb-list-content { flex: 1; overflow-y: auto; padding: 16px; background-color: var(--bg-sidebar) !important; max-height: calc(100vh - 300px); }

        /* CARDS */
        .place-card { background: white; border-radius: 16px; padding: 12px; margin-bottom: 12px; display: flex; gap: 12px; align-items: center; cursor: pointer; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid #94a3b8; position: relative; transition:0.2s; }
        .place-card:active { transform: scale(0.98); }
        .place-card img { width: 64px; height: 64px; border-radius: 12px; object-fit: cover; background: #e2e8f0; }
       
        .bd-gold { border-left-color: var(--c-gold); background: #fffbeb; }
        .bd-high { border-left-color: #10b981; }
        .bd-med { border-left-color: #f97316; }
        .bd-low { border-left-color: #ef4444; }
        .bd-new { border-left-color: #94a3b8; }

        .card-title { font-weight: 800; font-size: 15px; margin-bottom: 4px; color: var(--dark); }
        .card-addr { font-size: 12px; color: #64748b; }
        .card-pills { display: flex; align-items: center; gap: 6px; margin-top: 6px; flex-wrap: wrap; }
        .score-pill { font-size: 11px; font-weight: 800; padding: 2px 8px; border-radius: 6px; background: #f1f5f9; }
        .date-pill { font-size: 10px; color: #94a3b8; font-style: italic; }

        .podium-icon { position: absolute; top: 8px; right: 8px; font-size: 20px; text-shadow: 0 2px 5px rgba(0,0,0,0.2); animation: pop 0.4s; }

        /* --- MAP UI --- */
        .map-ui { position: absolute; inset: 0; pointer-events: none; z-index: 1000; }
        .pointer-auto { pointer-events: auto; }
        .fabs { position: absolute; bottom: 100px; right: 20px; display: flex; flex-direction: column; gap: 14px; }
        .fab { width: 56px; height: 56px; background: white; border-radius: 18px; box-shadow: 0 8px 20px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center; font-size: 20px; color: #334155; cursor: pointer; border: none; transition: 0.3s; }
        .fab-primary { background: var(--primary); color: white; }

        .map-banner { position: absolute; bottom: 100px; left: 20px; right: 90px; max-width: 400px; background: white; padding: 12px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); display: flex; align-items: center; gap: 14px; transform: translateY(200%); transition: 0.4s; }
        .map-banner.active { transform: translateY(0); }

        .target-center { position:absolute; top:50%; left:50%; transform:translate(-50%,-50%); z-index:500; display:none; pointer-events:none; }
        .creation-ui { position:absolute; bottom:30px; left:0; right:0; text-align:center; display:none; pointer-events:auto; z-index: 2000; }
        .creation-ui.visible { display:block; }

        /* MARKERS */
        .custom-pin { display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        .pin-saved { width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-weight: 900; font-size: 20px; color: white; border: 5px solid white; box-shadow: 0 10px 30px rgba(0,0,0,0.5); z-index: 9999 !important; animation: pulse-save 2s infinite; }
        .mk-gold { background: var(--c-gold); }
        .mk-high { background: #10b981; }
        .mk-med { background: #f97316; }
        .mk-low { background: #ef4444; }
        .mk-new { background: #64748b; }

        /* CARNET */
        #view-list { background: var(--bg-sidebar); flex-direction: column; }
        .list-head-area { padding: 20px; background: white; border-bottom: 1px solid #e2e8f0; }
        .city-filter-wrap { margin-top: 10px; }
        #city-filter { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; background: #f8fafc; font-weight: 700; color: var(--dark); }
        .filter-row { display: flex; gap: 10px; overflow-x: auto; padding-top: 15px; }
        .f-chip { padding: 8px 16px; border-radius: 20px; background: #f8fafc; border: 1px solid #e2e8f0; font-weight: 700; font-size: 12px; color: #64748b; cursor: pointer; white-space: nowrap; }
        .f-chip.active { background: var(--dark); color: white; border-color: var(--dark); }
        .carnet-grid { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; align-content: start; }

        /* MODAL */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; justify-content: center; backdrop-filter: blur(5px); }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .sheet { width: 100%; max-width: 550px; background: #fff; border-radius: 32px 32px 0 0; max-height: 90vh; display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.4s; }
        .modal-overlay.open .sheet { transform: translateY(0); }
       
        .sheet-hero { padding: 30px; text-align: center; border-radius: 32px 32px 0 0; position: relative; transition: 0.3s; }
        .btn-close-modal { position: absolute; top: 20px; left: 20px; background: rgba(255,255,255,0.3); border: none; border-radius: 50%; width: 36px; height: 36px; cursor: pointer; color: white; font-size: 16px; backdrop-filter: blur(4px); }
       
        .hero-gold { background: linear-gradient(135deg, #fbbf24, #d97706); }
        .hero-good { background: linear-gradient(135deg, #34d399, #059669); }
        .hero-avg { background: linear-gradient(135deg, #fb923c, #ea580c); }
        .hero-bad { background: linear-gradient(135deg, #f87171, #dc2626); }
        .hero-neutral { background: linear-gradient(135deg, #94a3b8, #64748b); }
        .score-display-big { font-family: var(--font-display); font-size: 60px; font-weight: 900; color: white; }
        .emoji-reaction { font-size: 40px; position: absolute; top: 20px; right: 20px; animation: pop 0.5s; }
        .sheet-body { padding: 20px; overflow-y: auto; }
       
        .inp-group { margin-bottom: 12px; }
        .inp-std { width: 100%; padding: 14px; border: 1px solid #e2e8f0; border-radius: 12px; font-weight: 600; font-family: var(--font-body); }
       
        .slider-group { margin-bottom: 15px; background: #f8fafc; padding: 12px; border-radius: 16px; }
        input[type=range] { width: 100%; height: 10px; border-radius: 5px; -webkit-appearance: none; background: #cbd5e1; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: white; border: 4px solid var(--dark); cursor: pointer; }
       
        .btn-save { width: 100%; padding: 18px; border-radius: 20px; background: var(--dark); color: white; font-weight: 800; border: none; margin-top: 10px; cursor: pointer; }

        /* NOUVEAU : BONUS FLAMME */
        .bonus-section { margin-bottom: 20px; background: #fff7ed; padding: 15px; border-radius: 16px; border: 2px solid #fb923c; }
        .bonus-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .bonus-header .flame { font-size: 24px; }
        .bonus-input { display: flex; gap: 10px; align-items: center; margin-bottom: 10px; }
        .bonus-input input[type="number"] { width: 80px; padding: 10px; border-radius: 10px; border: 1px solid #e2e8f0; font-weight: 700; text-align: center; }
        .bonus-reason { width: 100%; padding: 12px; border-radius: 10px; border: 1px solid #e2e8f0; font-family: var(--font-body); resize: vertical; min-height: 60px; }

        /* BOUTON SECRET INVISIBLE */
        #secret-btn { position: absolute; width: 30px; height: 30px; opacity: 0; cursor: pointer; border: none; background: transparent; }

        /* NOUVELLES COULEURS DE NOTES PLUS GRANULAIRES */
        .mk-10 { background: linear-gradient(135deg, #a855f7, #7c3aed); }
        .mk-9-5 { background: linear-gradient(135deg, #fbbf24, #f59e0b); }
        .mk-9 { background: linear-gradient(135deg, #fb923c, #f97316); }
        .mk-8-5 { background: linear-gradient(135deg, #ef4444, #dc2626); }
        .mk-8 { background: linear-gradient(135deg, #22c55e, #16a34a); }
        .mk-7-5 { background: linear-gradient(135deg, #06b6d4, #0891b2); }
        .mk-7 { background: linear-gradient(135deg, #3b82f6, #2563eb); }
        .mk-6-5 { background: linear-gradient(135deg, #1e40af, #1e3a8a); }
        .mk-5 { background: linear-gradient(135deg, #451a03, #292524); }
        
        .bd-10 { border-left-color: #a855f7; background: linear-gradient(135deg, #faf5ff, #f3e8ff); }
        .bd-9-5 { border-left-color: #fbbf24; background: linear-gradient(135deg, #fffbeb, #fef3c7); }
        .bd-9 { border-left-color: #fb923c; background: linear-gradient(135deg, #fff7ed, #ffedd5); }
        .bd-8-5 { border-left-color: #ef4444; background: linear-gradient(135deg, #fef2f2, #fee2e2); }
        .bd-8 { border-left-color: #22c55e; background: linear-gradient(135deg, #f0fdf4, #dcfce7); }
        .bd-7-5 { border-left-color: #06b6d4; background: linear-gradient(135deg, #ecfeff, #cffafe); }
        .bd-7 { border-left-color: #3b82f6; background: linear-gradient(135deg, #eff6ff, #dbeafe); }
        .bd-6-5 { border-left-color: #1e40af; background: linear-gradient(135deg, #dbeafe, #bfdbfe); }
        .bd-5 { border-left-color: #451a03; background: linear-gradient(135deg, #fef3c7, #fde68a); }

        /* ANIMATIONS DYNAMIQUES - EFFET VAGUE PROGRESSIF √Ä PARTIR DE 8 */
        @keyframes wave-8 { 
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 0 5px 20px rgba(34, 197, 94, 0.3); 
            } 
            25% { 
                transform: translateY(-3px) scale(1.03); 
                box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4); 
            } 
            50% { 
                transform: translateY(-5px) scale(1.05); 
                box-shadow: 0 10px 30px rgba(34, 197, 94, 0.5); 
            } 
            75% { 
                transform: translateY(-3px) scale(1.03); 
                box-shadow: 0 8px 25px rgba(34, 197, 94, 0.4); 
            } 
        }
        
        @keyframes wave-8-5 { 
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4); 
            } 
            25% { 
                transform: translateY(-5px) scale(1.05); 
                box-shadow: 0 12px 35px rgba(239, 68, 68, 0.5); 
            } 
            50% { 
                transform: translateY(-8px) scale(1.08); 
                box-shadow: 0 15px 45px rgba(239, 68, 68, 0.6); 
            } 
            75% { 
                transform: translateY(-5px) scale(1.05); 
                box-shadow: 0 12px 35px rgba(239, 68, 68, 0.5); 
            } 
        }
        
        @keyframes wave-9 { 
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 0 10px 30px rgba(251, 146, 60, 0.5), 0 0 20px rgba(251, 146, 60, 0.3); 
            } 
            25% { 
                transform: translateY(-7px) scale(1.07); 
                box-shadow: 0 15px 40px rgba(251, 146, 60, 0.6), 0 0 30px rgba(251, 146, 60, 0.4); 
            } 
            50% { 
                transform: translateY(-12px) scale(1.12); 
                box-shadow: 0 20px 55px rgba(251, 146, 60, 0.7), 0 0 45px rgba(251, 146, 60, 0.5); 
            } 
            75% { 
                transform: translateY(-7px) scale(1.07); 
                box-shadow: 0 15px 40px rgba(251, 146, 60, 0.6), 0 0 30px rgba(251, 146, 60, 0.4); 
            } 
        }
        
        @keyframes wave-9-5 { 
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 0 15px 40px rgba(251, 191, 36, 0.6), 0 0 30px rgba(251, 191, 36, 0.4), 0 0 50px rgba(245, 158, 11, 0.3); 
            } 
            20% { 
                transform: translateY(-10px) scale(1.10); 
                box-shadow: 0 20px 50px rgba(251, 191, 36, 0.7), 0 0 40px rgba(251, 191, 36, 0.5), 0 0 70px rgba(245, 158, 11, 0.4); 
            } 
            40% { 
                transform: translateY(-15px) scale(1.15); 
                box-shadow: 0 25px 65px rgba(251, 191, 36, 0.8), 0 0 55px rgba(251, 191, 36, 0.6), 0 0 90px rgba(245, 158, 11, 0.5); 
            } 
            60% { 
                transform: translateY(-10px) scale(1.10); 
                box-shadow: 0 20px 50px rgba(251, 191, 36, 0.7), 0 0 40px rgba(251, 191, 36, 0.5), 0 0 70px rgba(245, 158, 11, 0.4); 
            } 
            80% { 
                transform: translateY(-5px) scale(1.05); 
                box-shadow: 0 17px 45px rgba(251, 191, 36, 0.65), 0 0 35px rgba(251, 191, 36, 0.45), 0 0 60px rgba(245, 158, 11, 0.35); 
            } 
        }
        
        @keyframes wave-10 { 
            0%, 100% { 
                transform: translateY(0px) scale(1); 
                box-shadow: 
                    0 20px 50px rgba(168, 85, 247, 0.7), 
                    0 0 40px rgba(168, 85, 247, 0.5),

                box-shadow: 
                    0 25px 65px rgba(168, 85, 247, 0.8),

                    0 0 90px rgba(124, 58, 237, 0.5),
                    0 0 130px rgba(168, 85, 247, 0.4); 
                filter: brightness(1.1); 
            } 
            40% { 
                transform: translateY(-18px) scale(1.18); 
                box-shadow:

            }

                transform: translateY(-6px) scale(1.06); 
                box-shadow: 
                    0 22px 55px rgba(168, 85, 247, 0.75), 
                    0 0 45px rgba(168, 85, 247, 0.55), 
                    0 0 80px rgba(124, 58, 237, 0.45),
                    0 0 115px rgba(168, 85, 247, 0.35); 
                filter: brightness(1.05); 
            } 
        }
        
        /* Application des animations - SEULEMENT √† partir de 8 */
        .pin-saved.mk-10 { animation: wave-10 2.5s infinite ease-in-out; z-index: 10000 !important; }
        .pin-saved.mk-9-5 { animation: wave-9-5 2.3s infinite ease-in-out; z-index: 9999 !important; }
        .pin-saved.mk-9 { animation: wave-9 2.1s infinite ease-in-out; z-index: 9998 !important; }
        .pin-saved.mk-8-5 { animation: wave-8-5 1.9s infinite ease-in-out; z-index: 9997 !important; }
        .pin-saved.mk-8 { animation: wave-8 1.7s infinite ease-in-out; z-index: 9996 !important; }
        
        /* NOUVEAU : TYPE DE RESTAURANT AVEC CASES ARRONDIES */
        .type-selector { margin-bottom: 20px; }
        .type-selector-label { font-size: 12px; font-weight: 700; color: #64748b; margin-bottom: 10px; display: block; }
        .type-options { display: flex; flex-wrap: wrap; gap: 8px; }
        .type-option { position: relative; }
        .type-option input[type="radio"] { position: absolute; opacity: 0; width: 0; height: 0; }
        .type-option label { 
            display: inline-block; 
            padding: 10px 18px; 
            border-radius: 25px; 
            background: #f8fafc; 
            border: 2px solid #e2e8f0; 
            font-weight: 700; 
            font-size: 13px; 
            color: #64748b; 
            cursor: pointer; 
            transition: all 0.2s;
            user-select: none;
        }
        .type-option input[type="radio"]:checked + label { 
            background: var(--dark); 
            color: white; 
            border-color: var(--dark); 
            transform: scale(1.05);
        }
        .type-option label:active { transform: scale(0.95); }

        #overlay {
            position: fixed;
            inset: 0;
            background: black;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
            }

            #overlay video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            }

            #closeBtn {
            position: absolute;
            top: 20px;
            right: 30px;
            font-size: 40px;
            color: white;
            cursor: pointer;
            z-index: 10000;
            user-select: none;
            }
        
        /* VIDEO PUNITION */
        #video-container { position: fixed; inset: 0; background: black; z-index: 20000; display: none; align-items: center; justify-content: center; }
        #video-player { width: 100%; height: 100%; object-fit: contain; }

        /* NAV */
        .bottom-nav { height: 80px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; align-items: center; z-index: 5000; padding-bottom: env(safe-area-inset-bottom); }

        .toast.visible { opacity: 1; top: 40px; }

<body>

    <!-- VIEW 1: MAP -->
    <div class="app-view active" id="view-map">
        <div class="sidebar">
            <div class="sb-header">
                <div style="display:flex; justify-content:space-between">
                    <div class="brand"><i id="easter-egg-trigger" class="fa-solid fa-map-location-dot"></i> Guide SIL</div>
                    <div style="position:relative">
                        <button id="secret-btn" onclick="App.unlockUnlimited()"></button>
                        <button id="drive-btn" class="needs-auth" onclick="Drive.handleAuth()" style="border:none; background:none; font-size:20px; cursor:pointer"><i class="fa-brands fa-google-drive"></i></button>
                    </div>
                </div>
                <!-- FILTRE NOM -->
                <div class="search-box">
                    <i class="fa-solid fa-magnifying-glass" style="color:#94a3b8; margin-right:10px"></i>
                    <input type="text" id="inp-filter" placeholder="Filtrer par nom..." oninput="App.refreshUI()">

        // --- CACHE MANAGER ---
        const CacheManager = (() => {
            const CACHE_PREFIX = 'guideSil_';
            const CACHE_VERSION = 'v1_';
            const IMAGE_CACHE_DURATION = 7 * 24 * 60 * 60 * 1000; // 7 jours
            const DATA_CACHE_DURATION = 24 * 60 * 60 * 1000; // 24 heures

            const getCacheKey = (key) => CACHE_PREFIX + CACHE_VERSION + key;

            const setCache = (key, value, duration = DATA_CACHE_DURATION) => {
                try {
                    const item = {
                        value: value,
                        timestamp: Date.now(),
                        duration: duration
                    };
                    localStorage.setItem(getCacheKey(key), JSON.stringify(item));
                } catch(e) {
                    console.warn('Cache write failed:', e);
                }
            };

            const getCache = (key) => {
                try {
                    const cached = localStorage.getItem(getCacheKey(key));
                    if (!cached) return null;
                    
                    const item = JSON.parse(cached);
                    const now = Date.now();
                    
                    if (now - item.timestamp > item.duration) {
                        localStorage.removeItem(getCacheKey(key));
                        return null;
                    }
                    
                    return item.value;
                } catch(e) {
                    console.warn('Cache read failed:', e);
                    return null;
                }
            };

            const clearCache = () => {
                try {
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith(CACHE_PREFIX)) {
                            localStorage.removeItem(key);
                        }
                    });
                } catch(e) {
                    console.warn('Cache clear failed:', e);
                }
            };

            const clearOldCache = () => {
                try {
                    Object.keys(localStorage).forEach(key => {
                        if (key.startsWith(CACHE_PREFIX)) {
                            const cached = localStorage.getItem(key);
                            if (cached) {
                                const item = JSON.parse(cached);
                                if (Date.now() - item.timestamp > item.duration) {
                                    localStorage.removeItem(key);
                                }
                            }
                        }
                    });
                } catch(e) {
                    console.warn('Old cache clear failed:', e);
                }
            };

            // Nettoyer le cache au d√©marrage
            clearOldCache();

            return { setCache, getCache, clearCache, IMAGE_CACHE_DURATION };
        })();

                    renderGlobalList();
                }
                playVideo();
            };

            const securityAudit = () => {
                const violators = savedPlaces.filter(p => {
                    const lat = parseFloat(p.lat);
                    const lon = parseFloat(p.lon);
                    return (lat < 50.0 || lat > 51.1 || lon < 1.5 || lon > 4.3);
                });

                if (violators.length > 0) {
                    savedPlaces = savedPlaces.filter(p => !violators.includes(p));
                    const tx = db.transaction('places', 'readwrite');
                    violators.forEach(v => tx.objectStore('places').delete(v.id));
                    Drive.save(savedPlaces);
                    closeModal();
                    updateMap();
                    refreshCities();
                    renderGlobalList();
                    triggerPunishment();
                }
            };

            const initDB = () => new Promise(r => {
                const req = indexedDB.open('GuideSil_V47', 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore('places', {keyPath: 'id'});
                req.onsuccess = e => { db=e.target.result; r(); };
            });

            const loadSaved = () => new Promise(r => {
                if(!db) return r();
                
                // V√©rifier le cache local d'abord
                const cached = CacheManager.getCache('local_places');
                if (cached && Array.isArray(cached)) {
                    savedPlaces = cached;
                }
                
                db.transaction('places', 'readonly').objectStore('places').getAll().onsuccess = e => { 
                    savedPlaces = e.target.result||[]; 
                    // Mettre en cache les donn√©es locales
                    CacheManager.setCache('local_places', savedPlaces);
                    r(); 
                };
            });

            const saveAll = (data) => new Promise(r => {
                const tx = db.transaction('places', 'readwrite');
                data.forEach(d => tx.objectStore('places').put(d));
                tx.oncomplete = () => { 
                    savedPlaces=data; 
                    // Mettre en cache
                    CacheManager.setCache('local_places', savedPlaces);
                    r(); 
                };
            });

            const initMap = () => {
                map = L.map('map', {zoomControl:false, attributionControl:false}).setView([50.5, 3.0], 9);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    maxZoom: 20,
                    minZoom: 8
                }).addTo(map);
               
                const bounds = [[49.0, 1.0], [51.5, 4.5]];
                map.setMaxBounds(bounds);

                const depts = ['59', '62'];
                depts.forEach(d => {
                    // V√©rifier le cache pour les donn√©es g√©ographiques
                    const cacheKey = `geo_${d}`;
                    const cached = CacheManager.getCache(cacheKey);
                    
                    if (cached) {
                        L.geoJSON(cached, {
                            style: { color: '#E11D48', weight: 4, fillOpacity: 0.2, fillColor: '#E11D48' }
                        }).addTo(map);
                    } else {
                        fetch(`https://geo.api.gouv.fr/departements/${d}?fields=nom,code,geojson`)
                        .then(r => r.json())
                        .then(data => {
                            CacheManager.setCache(cacheKey, data.geojson, 30 * 24 * 60 * 60 * 1000); // 30 jours
                            L.geoJSON(data.geojson, {
                                style: { color: '#E11D48', weight: 4, fillOpacity: 0.2, fillColor: '#E11D48' }
                            }).addTo(map);
                        });
                    }
                });
            };

            const updateMap = () => {
                markers.forEach(m=>map.removeLayer(m.marker)); markers=[];
               
                const sbCityVal = document.getElementById('sb-city-filter').value;

                const filteredPlaces = savedPlaces.filter(p => {
                    const matchName = !currentFilter || p.name.toLowerCase().includes(currentFilter) || (p.city||"").toLowerCase().includes(currentFilter);
                    const matchCity = !sbCityVal || p.city === sbCityVal;
                    return matchName && matchCity;
                });

                // Afficher tous les restaurants filtr√©s dans la sidebar (pas seulement ceux visibles sur la carte)
                renderSidebar(filteredPlaces);

                filteredPlaces.forEach(p => {
                    const s = p.score?.total;
                    let cls, txt;
                    
                    if (s === undefined) {
                        cls = 'mk-new';
                        txt = '<i class="fa-solid fa-plus"></i>';
                    } else {
                        // NOUVEAU : Gradation fine des couleurs selon la nouvelle palette
                        if (s >= 10) cls = 'mk-10';
                        else if (s >= 9.5) cls = 'mk-9-5';
                        else if (s >= 9) cls = 'mk-9';
                        else if (s >= 8.5) cls = 'mk-8-5';
                        else if (s >= 8) cls = 'mk-8';
                        else if (s >= 7.5) cls = 'mk-7-5';
                        else if (s >= 7) cls = 'mk-7';
                        else if (s >= 5) cls = 'mk-6-5';
                        else cls = 'mk-5';
                        
                        txt = s;
                    }
                    
                    let html = `<div class="pin-saved ${cls}">${txt}</div>`;
                   
                    const m = L.marker([p.lat, p.lon], {icon:L.divIcon({className:'custom-pin', html:html, iconSize:[40,40]}), zIndexOffset:5000}).addTo(map);
                    m.on('click', ()=>flyToPlace(p.id));
                    markers.push({marker:m});
                });
            };

            const renderSidebar = (list) => {
                const c = document.getElementById('sidebar-list');
                list.sort((a,b)=>(b.score?.total||0)-(a.score?.total||0));
               
                if(!list.length) { c.innerHTML=`<div style="text-align:center;padding:40px;color:#999">Rien ici</div>`; return; }
                c.innerHTML = list.map(p => makeCard(p)).join('');
            };

            const makeCard = (p, podium=0) => {
                const s = p.score?.total;
                let bd;
                
                // NOUVEAU : Gradation fine des couleurs pour les cartes selon la nouvelle palette
                if (s === undefined) bd = 'bd-new';
                else if (s >= 10) bd = 'bd-10';
                else if (s >= 9.5) bd = 'bd-9-5';
                else if (s >= 9) bd = 'bd-9';
                else if (s >= 8.5) bd = 'bd-8-5';
                else if (s >= 8) bd = 'bd-8';
                else if (s >= 7.5) bd = 'bd-7-5';
                else if (s >= 7) bd = 'bd-7';
                else if (s >= 5) bd = 'bd-6-5';
                else bd = 'bd-5';
                
                let pod = '';
                if(podium===1) pod='<div class="podium-icon" style="color:#fbbf24">ü•á</div>';
                if(podium===2) pod='<div class="podium-icon" style="color:#94a3b8">ü•à</div>';
                if(podium===3) pod='<div class="podium-icon" style="color:#d97706">ü•â</div>';
               
                let dateStr = p.lastMod ? new Date(p.lastMod).toLocaleDateString() : '';
                let scoreText = (s===undefined)?'Nouveau':s+'/10';
                
                // NOUVEAU : Afficher flamme si bonus
                if (p.score?.bonus > 0) {
                    scoreText += ` üî•+${p.score.bonus}`;
                }

                // SECURITY: Escape user inputs before inserting into HTML
                const safeName = escapeHTML(p.name);
                const safeCity = escapeHTML(p.city || "Ville inconnue");
                
                // NOUVEAU : Afficher la note √† gauche du nom
                const scoreDisplay = (s===undefined) 
                    ? `<span style="font-weight:800; color:#94a3b8; margin-right:8px;">NEW</span>` 
                    : `<span style="font-weight:900; font-size:18px; color:${getScoreColor(s)}; margin-right:8px;">${s}</span>`;

                return `<div class="place-card ${bd}" onclick="App.flyToPlace(${p.id})">
                    ${pod}
                    <img src="${getImage(p)}">
                    <div style="flex:1">
                        <div class="card-title">${scoreDisplay}${safeName}</div>
                        <div class="card-addr">${safeCity}</div>
                        <div class="card-pills">
                            ${p.score?.bonus > 0 ? `<span class="score-pill" style="background:#fff7ed; color:#fb923c;">üî• +${p.score.bonus}</span>` : ''}
                            ${dateStr ? `<span class="date-pill">${dateStr}</span>` : ''}
                        </div>
                    </div>
                </div>`;
            };
            
            const getScoreColor = (score) => {
                if (score >= 10) return '#a855f7';
                if (score >= 9.5) return '#fbbf24';
                if (score >= 9) return '#fb923c';
                if (score >= 8.5) return '#ef4444';
                if (score >= 8) return '#22c55e';
                if (score >= 7.5) return '#06b6d4';
                if (score >= 7) return '#3b82f6';
                if (score >= 5) return '#1e40af';
                return '#451a03'; // Marron fonc√©
            };

            const select = (p, saved) => {
                selectedPlace = saved||p;
                map.flyTo([p.lat-0.002, p.lon], 16);
                
                // SECURITY: innerText handles escaping automatically
                document.getElementById('ban-title').innerText = p.name;
                document.getElementById('ban-sub').innerText = (p.city||"") + " " + (p.addr||"");
                document.getElementById('ban-img').src = getImage(p);
                document.getElementById('banner').classList.add('active');
               
                const btnMap = document.getElementById('btn-gmaps-link');
                if(saved && saved.gmaps && (saved.gmaps.startsWith('http') || saved.gmaps.includes('google'))) {
                    btnMap.style.display = 'inline-block';
                    btnMap.onclick = () => window.open(saved.gmaps, '_blank');
                } else {
                    btnMap.style.display = 'none';
                }
            };

            const getAddressFromCoords = async (lat, lon) => {
                try {
                    // V√©rifier le cache pour les adresses
                    const cacheKey = `addr_${lat.toFixed(4)}_${lon.toFixed(4)}`;
                    const cached = CacheManager.getCache(cacheKey);
                    if (cached) return cached;

                    const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const d = await r.json();
                    const addr = d.display_name;
                    const city = d.address.city || d.address.town || d.address.village || d.address.municipality || "Inconnu";
                    const result = { addr, city };
                    
                    // Mettre en cache l'adresse
                    CacheManager.setCache(cacheKey, result);
                    return result;
                } catch(e) { return { addr: "Position", city: "Inconnu" }; }
            };

            const openModal = () => {
                const p = selectedPlace;
                document.getElementById('e-name').value = p.name||"";
                document.getElementById('e-gmaps').value = p.gmaps||"";
                document.getElementById('e-city').value = p.city || "";

                // NOUVEAU : Restaurer le type s√©lectionn√©
                const placeType = p.type || 'restaurant';
                const radioBtn = document.getElementById(`type-${placeType}`);
                if (radioBtn) {
                    radioBtn.checked = true;
                } else {
                    document.getElementById('type-restaurant').checked = true;
                }

                const s = p.score || {}; 
                ['taste','qp','vibe'].forEach(k => document.getElementById('r-'+k).value = (s[k] !== undefined) ? s[k] : 5);
                
                // NOUVEAU : Restaurer le bonus
                document.getElementById('bonus-value').value = s.bonus || 0;
                document.getElementById('bonus-reason').value = p.bonusReason || "";
                
                document.getElementById('p-min').value = p.price?.min||"";
                document.getElementById('p-max').value = p.price?.max||"";
               
                calc();
                document.getElementById('modal').classList.add('open');
            };
            const closeModal = () => document.getElementById('modal').classList.remove('open');

            const calc = () => {
                let t= +document.getElementById('r-taste').value;
                let q= +document.getElementById('r-qp').value;
                let v= +document.getElementById('r-vibe').value;
                let bonus = parseFloat(document.getElementById('bonus-value').value) || 0;
                
                document.getElementById('v-taste').innerText=t;
                document.getElementById('v-qp').innerText=q;
                document.getElementById('v-vibe').innerText=v;
               
                let baseScore = ((t+q+v)/3);
                let tot = Math.min(10, baseScore + bonus).toFixed(1); // Max 10
                
                document.getElementById('count-score').innerText=tot;
               
                const h = document.getElementById('modal-hero');
                const e = document.getElementById('hero-emoji');
                h.className='sheet-hero';
                
                // Gradation plus fine des couleurs
                if(tot >= 10){ h.classList.add('hero-gold'); e.innerText='üíé'; }
                else if(tot>=9.5){ h.classList.add('hero-gold'); e.innerText='üëë'; }
                else if(tot>=9){ h.classList.add('hero-gold'); e.innerText='ü§©'; }
                else if(tot>=8.5){ h.classList.add('hero-gold'); e.innerText='‚≠ê'; }
                else if(tot>=8){ h.classList.add('hero-good'); e.innerText='üòç'; }
                else if(tot>=7){ h.classList.add('hero-good'); e.innerText='üòã'; }
                else if(tot>=5){ h.classList.add('hero-good'); e.innerText='üôÇ'; }
                else if(tot>=4){ h.classList.add('hero-avg'); e.innerText='üòê'; }
                else { h.classList.add('hero-bad'); e.innerText='ü§¢'; }
                
                return {taste:t, qp:q, vibe:v, bonus:bonus, total:parseFloat(tot)};
            };

            const save = () => {
                // NOUVEAU : R√©cup√©rer le type s√©lectionn√©
                const selectedType = document.querySelector('input[name="place-type"]:checked');
                const placeType = selectedType ? selectedType.value : 'restaurant';

                const u = {
                    ...selectedPlace,
                    name: document.getElementById('e-name').value,
                    addr: selectedPlace.addr || "",
                    city: document.getElementById('e-city').value,
                    gmaps: document.getElementById('e-gmaps').value,
                    type: placeType,
                    score: calc(),
                    bonusReason: document.getElementById('bonus-reason').value, // NOUVEAU : Raison du bonus
                    price: { min:document.getElementById('p-min').value, max:document.getElementById('p-max').value },
                    lastMod: new Date().toISOString()
                };

                // --- SYSTEME PUNITIF & SECURITY ---
                
                // NOUVEAU : Syst√®me anti-babouin am√©lior√©
                if (containsAllLetters(u.name, 'babouin')) {
                    triggerPunishment();
                    return;
                }
                
                // NOUVEAU : Syst√®me anti-burger king
                if (containsAllLetters(u.name, 'burgerking')) {
                    triggerPunishment();
                    return;
                }

                // NOUVEAU : R√àGLE RICKROLL - Si le nom commence par "pas trop mal ici"
                if (u.name.toLowerCase().trim().startsWith('pas trop mal ici')) {
                    // Sauvegarder d'abord le restaurant
                    const idx = savedPlaces.findIndex(x=>x.id===u.id);
                    if(idx>-1) savedPlaces[idx]=u; else savedPlaces.push(u);
                    
                    const tx = db.transaction('places', 'readwrite');
                    tx.objectStore('places').put(u);
                    
                    closeModal();
                    updateMap();
                    refreshCities();
                    renderGlobalList();
                    select(u,u);
                    Drive.save(savedPlaces);
                    
                    // Puis lancer le rickroll
                    setTimeout(() => {
                        playVideo();
                    }, 500);
                    return;
                }

                const lat = parseFloat(u.lat);
                const lon = parseFloat(u.lon);
                if (lat < 50.0 || lat > 51.1 || lon < 1.5 || lon > 4.3) {
                    triggerPunishment();
                    return;
                }

                const mapsLink = u.gmaps.toLowerCase();
                if (mapsLink.length > 0 && !(mapsLink.includes('google') || mapsLink.includes('goo.gl'))) {
                    triggerPunishment();
                    return;
                }

                // --- SAVE ---
               
                const idx = savedPlaces.findIndex(x=>x.id===u.id);
                if(idx>-1) savedPlaces[idx]=u; else savedPlaces.push(u);
               
                const tx = db.transaction('places', 'readwrite');
                tx.objectStore('places').put(u);
               
                closeModal();
                updateMap();
                refreshCities();
                renderGlobalList();
                select(u,u);
                Drive.save(savedPlaces);
                toast("Enregistr√©");
            };

            const remove = () => {
                if(!confirm("Supprimer?")) return;
                db.transaction('places','readwrite').objectStore('places').delete(selectedPlace.id);
                savedPlaces = savedPlaces.filter(p=>p.id!==selectedPlace.id);
                closeModal(); document.getElementById('banner').classList.remove('active');
                updateMap(); refreshCities(); renderGlobalList(); Drive.save(savedPlaces);
            };

            const startCreation = () => { 
                isCreating=true; 
                document.getElementById('main-ctrls').style.display='none'; 
                document.getElementById('banner').classList.remove('active'); 
                document.getElementById('target-marker').style.display='block'; 
                document.getElementById('creation-ui').classList.add('visible'); 
            };
            
            const cancelCreation = () => { 
                isCreating=false; 
                document.getElementById('main-ctrls').style.display='flex'; 
                document.getElementById('target-marker').style.display='none'; 
                document.getElementById('creation-ui').classList.remove('visible'); 
            };

            const confirmCreation = async () => {
                // SECURITY: Rate Limit Check
                if (!checkRateLimit()) return;

                const c = map.getCenter();
                toast("Localisation...");
                const locData = await getAddressFromCoords(c.lat, c.lng);
               
                const newP = {
                    id:Date.now(),
                    name:"",
                    addr: locData.addr,
                    city: locData.city,
                    gmaps:"",
                    type: "restaurant", // NOUVEAU : Type par d√©faut
                    lat:c.lat, lon:c.lng,
                };
                
                // SECURITY: Log the creation timestamp
                logCreation();

                cancelCreation();
                savedPlaces.push(newP);
                select(newP, newP);
                openModal();
            };

            const setSort = (m, el) => { sortMode=m; document.querySelectorAll('.f-chip').forEach(c=>c.classList.remove('active')); el.classList.add('active'); renderGlobalList(); };
           
            const renderGlobalList = () => {
                const c = document.getElementById('global-list');
                const selectedCity = document.getElementById('city-filter').value;
               
                let d = [...savedPlaces];
                if(selectedCity) {
                     d = d.filter(p => p.city === selectedCity);
                }
               
                d.sort((a,b) => {
                    if(sortMode==='score') return (b.score?.total||0)-(a.score?.total||0);
                    if(sortMode==='date') return (b.lastMod||"").localeCompare(a.lastMod||"");
                    if(sortMode==='name') return a.name.localeCompare(b.name);
                    if(sortMode==='dist') {
                        const ct = map.getCenter();
                        return map.distance(ct,[a.lat,a.lon]) - map.distance(ct,[b.lat,b.lon]);
                    }
                });

                if(!d.length) { c.innerHTML='<div style="text-align:center;padding:50px;color:#999">Vide</div>'; return; }
               
                c.innerHTML = d.map((p,i) => {
                    let pod=0;
                    if(sortMode==='score' && !selectedCity) pod=i+1;
                    return makeCard(p, pod);
                }).join('');
            };

            const searchCity = async (v) => {
                if(v.length<3) return;
                
                // V√©rifier le cache pour les recherches de ville
                const cacheKey = `city_search_${v.toLowerCase()}`;
                const cached = CacheManager.getCache(cacheKey);
                
                if (cached) {
                    document.getElementById('banner').classList.remove('active');
                    selectedPlace=null;
                    map.setView([cached[0].lat, cached[0].lon], 14);
                    return;
                }

                // Encode URI component to prevent injection in URL parameters
                const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(v)}&limit=1`);
                const d = await r.json();
                if(d.length) {
                    // Mettre en cache le r√©sultat de recherche
                    CacheManager.setCache(cacheKey, d);
                    
                    document.getElementById('banner').classList.remove('active');
                    selectedPlace=null;
                    map.setView([d[0].lat, d[0].lon], 14);
                }
            };

            const getData = () => new Promise(r=>r(savedPlaces));
           
            const refreshUI = () => {
                currentFilter = document.getElementById('inp-filter').value.toLowerCase().trim();
                updateMap();
            };

            const switchTab = (t) => {
                document.querySelectorAll('.app-view').forEach(e=>e.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));
                if(t==='map'){ document.getElementById('view-map').classList.add('active'); document.getElementById('nav-map').classList.add('active'); setTimeout(()=>map.invalidateSize(),100); }
                else { document.getElementById('view-list').classList.add('active'); document.getElementById('nav-list').classList.add('active'); refreshCities(); renderGlobalList(); }
            };
           
            const flyToPlace = (id) => {
                const p=savedPlaces.find(x=>x.id===id);
                if(p){
                    switchTab('map');
                    setTimeout(() => { select(p,p); openModal(); }, 300);
                }
            };
           
            const refreshCities = () => {
                const cities = [...new Set(savedPlaces.map(p=>p.city).filter(c=>c))].sort();
                // SECURITY: Escape city names in options
                const opts = '<option value="">Toutes les villes</option>' + cities.map(c=>`<option value="${escapeHTML(c)}">${escapeHTML(c)}</option>`).join('');
               
                const s1 = document.getElementById('city-filter');
                const old1 = s1.value;
                s1.innerHTML = opts;
                s1.value = old1;

                const s2 = document.getElementById('sb-city-filter');
                const old2 = s2.value;
                s2.innerHTML = opts;
                s2.value = old2;
            };

            const toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('visible'); setTimeout(()=>t.classList.remove('visible'),2000); };
            const refresh = () => { updateMap(); renderGlobalList(); toast("Sync OK"); };

            return { init, getData, saveAll, refresh, switchTab, startCreation, cancelCreation, confirmCreation, openModal, closeModal, save, remove, calc, renderGlobalList, setSort, flyToPlace, toast, refreshUI, unlockUnlimited };
        })();

        window.onload = App.init;
    </script>
</body>
                    </html>
