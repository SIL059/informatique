    <style>
        /* --- VARIABLES --- */
        :root {
            --primary: #E11D48;
            --scan-blue: #3b82f6; 
            --dark: #0f172a;
            
            /* FOND BLEU-GRIS FORC√â ICI */
            --bg-sidebar: #cbd5e1; 
            
            --c-gold: #fbbf24;
            --c-high: #10b981; 
            --c-med: #f97316;
            --c-low: #ef4444;

            --font-body: 'Plus Jakarta Sans', sans-serif;
            --font-display: 'Outfit', sans-serif;
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; width: 100vw; height: 100dvh; font-family: var(--font-body); overflow: hidden; display: flex; flex-direction: column; }

        /* --- ANIMATIONS --- */
        @keyframes pulse-save { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(225, 29, 72, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px) rotate(-5deg); } 75% { transform: translateX(5px) rotate(5deg); } }
        @keyframes pop { 0% { transform: scale(0.5); opacity:0; } 70% { transform: scale(1.2); } 100% { transform: scale(1); opacity:1; } }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        /* --- LAYOUT --- */
        .app-view { flex: 1; position: relative; display: none; opacity: 0; transition: opacity 0.3s; }
        .app-view.active { display: flex; opacity: 1; }

        #view-map { width: 100%; height: 100%; }
        
        /* SIDEBAR BLEU-GRIS */
        .sidebar {
            width: 380px; 
            background-color: var(--bg-sidebar) !important; /* Force BG */
            display: flex; flex-direction: column;
            border-right: 1px solid #94a3b8; z-index: 10;
        }
        .map-wrapper { flex: 1; position: relative; background: #e2e8f0; }
        #map { width: 100%; height: 100%; }

        @media (max-width: 768px) {
            #view-map { flex-direction: column-reverse; }
            .sidebar { width: 100%; height: 45%; border-right: none; border-top: 1px solid #94a3b8; }
            .map-wrapper { height: 60%; }
        }

        /* --- SIDEBAR COMPONENTS --- */
        .sb-header { 
            padding: 20px; 
            background-color: var(--bg-sidebar) !important; /* Force BG */
            display: flex; flex-direction: column; gap: 12px; 
        }
        .brand { font-family: var(--font-display); font-size: 22px; font-weight: 900; display:flex; gap:10px; align-items:center; color: var(--dark); }
        
        .search-box {
            background: white; border-radius: 12px; display: flex; align-items: center; padding: 0 12px; height: 44px;
            border: 1px solid white; transition: 0.2s; box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }
        .search-box:focus-within { border-color: var(--primary); }
        .search-box input { border: none; background: transparent; width: 100%; font-weight: 600; color: var(--dark); }

        .sb-list-content { 
            flex: 1; overflow-y: auto; padding: 16px; 
            background-color: var(--bg-sidebar) !important; /* Force BG */
        }

        /* CARD (Blanc sur fond Bleu-Gris) */
        .place-card {
            background: white; border-radius: 16px; padding: 12px; margin-bottom: 12px;
            display: flex; gap: 12px; align-items: center; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05); border-left: 6px solid #94a3b8;
            transition: 0.2s;
        }
        .place-card:active { transform: scale(0.97); }
        .place-card img { width: 64px; height: 64px; border-radius: 12px; object-fit: cover; background: #e2e8f0; }
        
        .bd-gold { border-left-color: var(--c-gold); background: #fffbeb; }
        .bd-high { border-left-color: var(--c-high); }
        .bd-med { border-left-color: var(--c-med); }
        .bd-low { border-left-color: var(--c-low); }
        .bd-new { border-left-color: #94a3b8; }

        .card-title { font-weight: 800; font-size: 15px; margin-bottom: 4px; color: var(--dark); }
        .card-addr { font-size: 12px; color: #64748b; }
        .score-pill { font-size: 11px; font-weight: 800; padding: 2px 8px; border-radius: 6px; background: #f1f5f9; display: inline-block; margin-top: 4px; }

        /* --- MAP UI --- */
        .map-ui { position: absolute; inset: 0; pointer-events: none; z-index: 1000; }
        .pointer-auto { pointer-events: auto; }

        .fabs { position: absolute; bottom: 100px; right: 20px; display: flex; flex-direction: column; gap: 14px; }
        .fab {
            width: 56px; height: 56px; background: white; border-radius: 18px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.2); display: flex; align-items: center; justify-content: center;
            font-size: 20px; color: #334155; cursor: pointer; border: none; transition: 0.3s;
        }
        .fab-primary { background: var(--primary); color: white; }
        
        /* Loader */
        .loader-wrap {
            position: absolute; top: 20px; left: 50%; transform: translateX(-50%);
            background: white; color: var(--dark); padding: 10px 20px; border-radius: 30px;
            font-size: 13px; font-weight: 700; box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: flex; align-items: center; gap: 10px; opacity: 0; transition: 0.3s;
        }
        .loader-wrap.visible { opacity: 1; top: 30px; }

        /* Banner */
        .map-banner {
            position: absolute; bottom: 100px; left: 20px; right: 90px; max-width: 400px;
            background: white; padding: 12px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.2); 
            display: flex; align-items: center; gap: 14px; transform: translateY(200%); transition: 0.4s;
        }
        .map-banner.active { transform: translateY(0); }

        /* MARKERS */
        .custom-pin { display: flex; flex-direction: column; align-items: center; justify-content: center; transition: 0.3s; }
        
        /* Point Scann√© (Bleu standard) */
        .pin-scan {
            width: 30px; height: 30px; border-radius: 50%; background: var(--scan-blue);
            color: white; display: flex; align-items: center; justify-content: center;
            font-size: 12px; border: 2px solid white; box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }

        /* SAVED MARKER (MASSIVE & ANIMATED) */
        .pin-saved {
            width: 60px; height: 60px; border-radius: 50%; display: flex; align-items: center; justify-content: center;
            font-weight: 900; font-size: 20px; color: white; 
            border: 5px solid white; 
            box-shadow: 0 10px 30px rgba(0,0,0,0.5); /* Grosse ombre */
            z-index: 9999 !important; /* Toujours au dessus */
            animation: pulse-save 2s infinite; /* Battement */
        }
        .mk-gold { background: var(--c-gold); }
        .mk-high { background: var(--c-high); }
        .mk-med { background: var(--c-med); }
        .mk-low { background: var(--c-low); }
        .mk-new { background: #64748b; } 

        /* --- CARNET VIEW --- */
        #view-list { background: var(--bg-sidebar); flex-direction: column; }
        .list-head-area { padding: 20px; background: white; border-bottom: 1px solid #e2e8f0; }
        .filter-row { display: flex; gap: 10px; overflow-x: auto; padding-top: 10px; }
        .f-chip {
            padding: 8px 16px; border-radius: 20px; background: #f8fafc; border: 1px solid #e2e8f0;
            font-weight: 700; font-size: 12px; color: #64748b; cursor: pointer; white-space: nowrap;
        }
        .f-chip.active { background: var(--dark); color: white; border-color: var(--dark); }
        .carnet-grid { flex: 1; overflow-y: auto; padding: 20px; display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 16px; align-content: start; }

        /* --- MODAL EDIT --- */
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.7); z-index: 9999; opacity: 0; pointer-events: none; transition: 0.3s; display: flex; align-items: flex-end; justify-content: center; backdrop-filter: blur(5px); }
        .modal-overlay.open { opacity: 1; pointer-events: auto; }
        .sheet { width: 100%; max-width: 550px; background: #fff; border-radius: 32px 32px 0 0; max-height: 90vh; display: flex; flex-direction: column; transform: translateY(100%); transition: transform 0.4s; }
        .modal-overlay.open .sheet { transform: translateY(0); }

        .sheet-hero {
            padding: 40px; text-align: center; border-radius: 32px 32px 0 0; transition: background 0.5s;
            position: relative; overflow: hidden;
        }
        .score-display-big { font-family: var(--font-display); font-size: 60px; font-weight: 900; color: white; text-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .emoji-reaction { font-size: 40px; position: absolute; top: 20px; right: 20px; animation: pop 0.5s; }
        
        .hero-gold { background: linear-gradient(135deg, #fbbf24, #d97706); }
        .hero-good { background: linear-gradient(135deg, #34d399, #059669); }
        .hero-avg { background: linear-gradient(135deg, #fb923c, #ea580c); }
        .hero-bad { background: linear-gradient(135deg, #f87171, #dc2626); animation: shake 0.5s; }
        .hero-neutral { background: linear-gradient(135deg, #94a3b8, #64748b); }

        .sheet-body { padding: 24px; overflow-y: auto; }
        .slider-group { margin-bottom: 20px; background: #f8fafc; padding: 15px; border-radius: 16px; }
        input[type=range] { width: 100%; height: 10px; border-radius: 5px; -webkit-appearance: none; background: #cbd5e1; outline: none; }
        input[type=range]::-webkit-slider-thumb { -webkit-appearance: none; width: 24px; height: 24px; border-radius: 50%; background: white; border: 4px solid var(--dark); cursor: pointer; box-shadow: 0 2px 6px rgba(0,0,0,0.2); }

        .btn-save { width: 100%; padding: 18px; border-radius: 20px; background: var(--dark); color: white; font-weight: 800; border: none; margin-top: 10px; cursor: pointer; }

        /* NAV */
        .bottom-nav { height: 80px; background: white; border-top: 1px solid #e2e8f0; display: flex; justify-content: space-around; align-items: center; z-index: 5000; padding-bottom: env(safe-area-inset-bottom); }
        .nav-item { display: flex; flex-direction: column; align-items: center; gap: 6px; color: #94a3b8; cursor: pointer; width: 80px; }
        .nav-item.active { color: var(--primary); }

        .toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); background: #1e293b; color: white; padding: 10px 20px; border-radius: 30px; opacity: 0; pointer-events: none; z-index: 10000; transition: 0.3s; }
        .toast.visible { opacity: 1; top: 40px; }
        
        .creation-ui { position:absolute; bottom:30px; left:0; right:0; text-align:center; display:none; pointer-events:auto; z-index: 2000; }
        .creation-ui.visible { display:block; }
    </style>
</head>

    <script>
        // --- GESTIONNAIRE D'ERREUR GLOBAL (RICK ROLL) ---
        window.onerror = function(message, source, lineno, colno, error) {
            // En cas d'erreur JavaScript non intercept√©e, on redirige.
            window.location.href = 'https://www.rickroll.it/rickroll.mp4';
            // Emp√™che le navigateur d'afficher son propre message d'erreur.
            return true;
        };

        // --- GOOGLE DRIVE ---
        const Drive = (() => {
            const CLIENT_ID = "588180980452-0pparhgbk0vn7enus4kdo6ifqv61teaf.apps.googleusercontent.com";
            const SCOPES = 'https://www.googleapis.com/auth/drive.file';
            const FILE_NAME = "guide_michelin_sil_db.json";
            let tokenClient, token, fileId;

            const init = () => {
                if(typeof google === 'undefined') { setTimeout(init, 500); return; }
                try {
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES, prompt: 'select_account',
                        callback: async (resp) => {
                            if(resp.error) return App.toast("Erreur Auth");
                            token = resp.access_token;
                            document.getElementById('drive-btn').style.color = '#10b981';
                            App.toast("Drive Connect√©");
                            await sync();
                        }
                    });
                } catch(e){}
            };
            const handleAuth = () => { if(token) { if(confirm("D√©connexion ?")){token=null; document.getElementById('drive-btn').style.color = '#64748b';} } else if(tokenClient) tokenClient.requestAccessToken(); };
            const getFileId = async () => {
                const q = `name='${FILE_NAME}' and trashed=false`;
                const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { Authorization: `Bearer ${token}` } });
                const d = await r.json();
                if(d.files && d.files.length) return d.files[0].id;
                const meta = { name: FILE_NAME, mimeType: 'application/json' };
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(meta)], {type:'application/json'}));
                form.append('file', new Blob([JSON.stringify([])], {type:'application/json'}));
                const cr = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { Authorization: `Bearer ${token}` }, body: form });
                return (await cr.json()).id;
            };
            const sync = async () => {
                if(!token) return;
                try {
                    if(!fileId) fileId = await getFileId();
                    const r = await fetch(`https://www.googleapis.com/drive/v3/files/${fileId}?alt=media`, { headers: { Authorization: `Bearer ${token}` } });
                    const driveData = await r.json();
                    const localData = await App.getData();
                    let changed = false;
                    driveData.forEach(d => { if(!localData.find(l=>l.id===d.id)) { localData.push(d); changed = true; } });
                    if(changed) { await App.saveAll(localData); App.refresh(); }
                } catch(e){}
            };
            const save = async (data) => {
                if(!token) return;
                try {
                    if(!fileId) fileId = await getFileId();
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${fileId}?uploadType=media`, { method: 'PATCH', headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                } catch(e){}
            };
            return { init, handleAuth, save, sync };
        })();

        // --- APP ENGINE ---
        const App = (() => {
            let map, db;
            let markers = [];
            let savedPlaces = [];
            let scannedCache = [];
            let selectedPlace = null;
            let isCreating = false;
            let isLocating = false;
            let userMarker = null;
            let sortMode = 'score';
            let lastCenter = null;

            const init = async () => {
                try {
                    initMap();
                    await initDB();
                    await loadSaved();
                    updateMap();
                    renderGlobalList();
                    document.getElementById('inp-city').addEventListener('change', e => searchCity(e.target.value));
                    Drive.init();
                    if(navigator.geolocation) {
                        navigator.geolocation.getCurrentPosition(p => { map.setView([p.coords.latitude, p.coords.longitude], 15); }, () => {}); 
                    }
                } catch(e){ console.error(e); }
            };

            const initDB = () => new Promise(r => {
                const req = indexedDB.open('GuideSil_V40', 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore('places', {keyPath: 'id'});
                req.onsuccess = e => { db = e.target.result; r(); };
            });
            const loadSaved = () => new Promise(r => {
                if(!db) return r();
                db.transaction('places', 'readonly').objectStore('places').getAll().onsuccess = e => { savedPlaces = e.target.result || []; r(); };
            });
            const getData = () => new Promise(r => r(savedPlaces));
            const saveAll = (data) => new Promise(r => {
                const tx = db.transaction('places', 'readwrite');
                data.forEach(d => tx.objectStore('places').put(d));
                tx.oncomplete = () => { savedPlaces = data; r(); };
            });

            // TABS
            const switchTab = (tab) => {
                document.querySelectorAll('.app-view').forEach(v => v.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
                if(tab === 'map') {
                    document.getElementById('view-map').classList.add('active');
                    document.getElementById('nav-map').classList.add('active');
                    setTimeout(() => map.invalidateSize(), 100);
                } else {
                    document.getElementById('view-list').classList.add('active');
                    document.getElementById('nav-list').classList.add('active');
                    renderGlobalList();
                }
            };

            // MAP
            const initMap = () => {
                map = L.map('map', {zoomControl: false, attributionControl: false}).setView([48.8566, 2.3522], 15);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', { maxZoom: 20 }).addTo(map);
                map.on('moveend', () => { if(!isLocating && !isCreating && map.getZoom() > 13) scan(); });
                setTimeout(scan, 1000);
            };

            const getIcon = (t) => {
                if(t && (t.includes('bar') || t.includes('pub'))) return 'fa-martini-glass-citrus';
                if(t && t.includes('cafe')) return 'fa-mug-hot';
                return 'fa-utensils';
            }

            const scan = async () => {
                lastCenter = map.getCenter();
                const b = map.getBounds().pad(0.5);
                const q = `[out:json][timeout:5];node["amenity"~"restaurant|bar|cafe"](${b.getSouth()},${b.getWest()},${b.getNorth()},${b.getEast()});out 40;`;
                document.getElementById('loader').classList.add('visible');
                try {
                    const r = await fetch('https://overpass-api.de/api/interpreter', {method:'POST', body:q});
                    const d = await r.json();
                    const newItems = d.elements.map(e => ({
                        id: e.id, name: e.tags.name || "Inconnu",
                        addr: (e.tags['addr:street']||"")+" "+(e.tags['addr:city']||""),
                        type: e.tags.amenity || 'restaurant', lat: e.lat, lon: e.lon
                    }));
                    let changed = false;
                    newItems.forEach(item => {
                        if (!savedPlaces.some(s => s.id === item.id) && !scannedCache.some(c => c.id === item.id)) {
                            scannedCache.push(item); changed = true;
                        }
                    });
                    if(scannedCache.length > 200) scannedCache = scannedCache.slice(scannedCache.length - 200);
                    if(changed) updateMap();
                } catch(e){}
                document.getElementById('loader').classList.remove('visible');
            };

            const updateMap = () => {
                markers.forEach(m => map.removeLayer(m.marker));
                markers = [];
                const bounds = map.getBounds();
                const visibleInList = savedPlaces.filter(p => bounds.contains([p.lat, p.lon]));
                renderSidebarList(visibleInList);

                const allPlaces = [...savedPlaces, ...scannedCache];
                allPlaces.forEach(p => {
                    const isSaved = savedPlaces.find(s=>s.id===p.id);
                    let html;
                    if(isSaved) {
                        const s = p.score?.total || 0;
                        // NEW LOGIC: Created marker = BIG PULSING CIRCLE
                        let cls = s==0 ? 'mk-new' : (s>=8?'mk-gold':(s>=5?'mk-high':(s>=4?'mk-med':'mk-low')));
                        let txt = s==0 ? '<i class="fa-solid fa-plus"></i>' : s;
                        html = `<div class="pin-saved ${cls}">${txt}</div>`;
                    } else {
                        // SCANNED = SMALL BLUE
                        const icon = getIcon(p.type);
                        html = `<div class="pin-scan"><i class="fa-solid ${icon}"></i></div>`;
                    }
                    
                    const m = L.marker([p.lat, p.lon], {icon: L.divIcon({className:'custom-pin', html:html, iconSize:[40,40]}), zIndexOffset: isSaved?5000:0}).addTo(map);
                    m.on('click', ()=>select(p, isSaved));
                    markers.push({marker:m});
                });
            };

            const renderSidebarList = (listData) => {
                const container = document.getElementById('sidebar-list');
                listData.sort((a,b) => (b.score?.total || 0) - (a.score?.total || 0));
                
                if(!listData.length) { container.innerHTML = `<div style="text-align:center; padding:40px; color:#64748b">Aucun favori ici.</div>`; return; }

                container.innerHTML = listData.map((p, i) => {
                    const s = p.score?.total || 0;
                    let clsBd = s==0 ? 'bd-new' : (s>=8?'bd-gold':(s>=5?'bd-high':(s>=4?'bd-med':'bd-low')));
                    return `
                    <div class="place-card ${clsBd}" onclick="App.flyToPlace(${p.id})">
                        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=100&q=80">
                        <div class="card-info">
                            <div class="card-title">${p.name}</div>
                            <div class="card-addr">${p.addr.substring(0,30)}...</div>
                            <span class="score-pill">${s==0 ? 'Nouveau' : s+'/10'}</span>
                        </div>
                    </div>`
                }).join('');
            };

            // --- GLOBAL LIST ---
            const setSort = (m, el) => { sortMode = m; document.querySelectorAll('.f-chip').forEach(c => c.classList.remove('active')); el.classList.add('active'); renderGlobalList(); };

            const renderGlobalList = () => {
                const container = document.getElementById('global-list');
                const center = map.getCenter();
                let data = [...savedPlaces];

                data.sort((a,b) => {
                    if(sortMode === 'score') return (b.score?.total || 0) - (a.score?.total || 0);
                    if(sortMode === 'name') return a.name.localeCompare(b.name);
                    
                    if(sortMode === 'dist') {
                        const dA = map.distance(center, [a.lat, a.lon]);
                        const dB = map.distance(center, [b.lat, b.lon]);
                        return dA - dB;
                    }
                    
                    if(sortMode === 'smart') {
                        const dA = map.distance(center, [a.lat, a.lon]);
                        const dB = map.distance(center, [b.lat, b.lon]);
                        const wA = (a.score?.total||0)*100 - (dA/50);
                        const wB = (b.score?.total||0)*100 - (dB/50);
                        return wB - wA;
                    }
                });

                if(!data.length) { container.innerHTML = '<div style="text-align:center; padding:60px; color:#999; grid-column:1/-1">Carnet vide</div>'; return; }
                
                container.innerHTML = data.map((p, i) => {
                    const s = p.score?.total || 0;
                    let clsBd = s==0 ? 'bd-new' : (s>=8?'bd-gold':(s>=5?'bd-high':(s>=4?'bd-med':'bd-low')));
                    return `
                    <div class="place-card ${clsBd}" onclick="App.flyToPlace(${p.id})">
                        <img src="https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=100&q=80">
                        <div class="card-info">
                            <div class="card-title">${p.name}</div>
                            <div class="card-addr">${p.addr}</div>
                            <div class="score-pill">${s==0 ? 'Nouveau' : s+'/10'}</div>
                        </div>
                    </div>`
                }).join('');
            };

            const select = (p, saved) => {
                selectedPlace = saved || p;
                map.flyTo([p.lat-0.002, p.lon], 16);
                document.getElementById('ban-title').innerText = p.name || "Inconnu";
                document.getElementById('ban-sub').innerText = p.addr || "Lieu d√©tect√©";
                document.getElementById('ban-img').src = "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=100&q=80";
                document.getElementById('banner').classList.add('active');
            };

            const flyToPlace = (id) => {
                const p = savedPlaces.find(x => x.id === id);
                if(p) { switchTab('map'); setTimeout(() => select(p, p), 300); }
            };

            // --- EDITING ---
            const openModal = () => {
                const p = selectedPlace;
                document.getElementById('e-name').value = p.name||"";
                document.getElementById('e-addr').value = p.addr||"";
                
                const s = p.score || {qp:5, taste:5, vibe:5};
                document.getElementById('r-taste').value=s.taste || 5; 
                document.getElementById('r-qp').value=s.qp || 5; 
                document.getElementById('r-vibe').value=s.vibe || 5;
                document.getElementById('p-min').value = p.price?.min||""; document.getElementById('p-max').value = p.price?.max||"";
                
                calc();
                document.getElementById('modal').classList.add('open');
            };
            const closeModal = () => document.getElementById('modal').classList.remove('open');
            
            const calc = () => {
                const t=parseFloat(document.getElementById('r-taste').value);
                const q=parseFloat(document.getElementById('r-qp').value);
                const v=parseFloat(document.getElementById('r-vibe').value);
                
                document.getElementById('v-taste').innerText = t;
                document.getElementById('v-qp').innerText = q;
                document.getElementById('v-vibe').innerText = v;

                const tot = ((t+q+v)/3).toFixed(1);
                const scoreDisplay = document.getElementById('count-score');
                scoreDisplay.innerText = tot;
                
                const hero = document.getElementById('modal-hero');
                const emoji = document.getElementById('hero-emoji');
                
                hero.className = 'sheet-hero'; // reset
                if(tot >= 8) {
                    hero.classList.add('hero-gold');
                    emoji.innerText = tot >= 9 ? 'üëë' : 'ü§©';
                } else if(tot >= 5) {
                    hero.classList.add('hero-good');
                    emoji.innerText = 'üòã';
                } else if(tot >= 4) {
                    hero.classList.add('hero-avg');
                    emoji.innerText = 'üòê';
                } else {
                    hero.classList.add('hero-bad');
                    emoji.innerText = tot <= 2 ? 'ü§Æ' : 'üí©';
                }
                
                return {taste:t, qp:q, vibe:v, total:tot};
            };
            
            const save = () => {
                const u = { 
                    ...selectedPlace, 
                    name:document.getElementById('e-name').value, 
                    addr:document.getElementById('e-addr').value, 
                    score:calc(), 
                    price:{min:document.getElementById('p-min').value, max:document.getElementById('p-max').value}
                };
                const idx = savedPlaces.findIndex(x=>x.id===u.id); if(idx>-1) savedPlaces[idx]=u; else savedPlaces.push(u);
                const tx = db.transaction('places', 'readwrite'); tx.objectStore('places').put(u);
                closeModal(); updateMap(); renderGlobalList(); select(u,u); Drive.save(savedPlaces); toast("Lieu sauvegard√© !");
            };

            const remove = () => {
                if(!confirm("Supprimer ?")) return;
                db.transaction('places', 'readwrite').objectStore('places').delete(selectedPlace.id);
                savedPlaces = savedPlaces.filter(x=>x.id!==selectedPlace.id);
                closeModal(); document.getElementById('banner').classList.remove('active'); updateMap(); renderGlobalList(); Drive.save(savedPlaces); toast("Lieu supprim√©");
            };

            // UTILS
            const startCreation = () => { isCreating=true; document.getElementById('main-ctrls').style.display='none'; document.getElementById('banner').classList.remove('active'); document.getElementById('target-marker').classList.add('visible'); document.getElementById('creation-ui').classList.add('visible'); };
            const cancelCreation = () => { isCreating=false; document.getElementById('main-ctrls').style.display='flex'; document.getElementById('target-marker').classList.remove('visible'); document.getElementById('creation-ui').classList.remove('visible'); };
            const confirmCreation = () => { const c=map.getCenter(); const newP={ id:Date.now(), name:"", addr:"Position", type:'restaurant', lat:c.lat, lon:c.lng, score:{qp:5, taste:5, vibe:5, total:0}, price:{min:'', max:''} }; cancelCreation(); savedPlaces.push(newP); select(newP, newP); openModal(); };
            
            const toggleLocate = () => { 
                if(isLocating){ isLocating=false; document.getElementById('btn-loc').style.background='white'; document.getElementById('btn-loc').style.color='#334155'; } 
                else { 
                    isLocating=true; document.getElementById('btn-loc').style.background=getComputedStyle(document.documentElement).getPropertyValue('--scan-blue'); document.getElementById('btn-loc').style.color='white'; 
                    navigator.geolocation.getCurrentPosition(p=>{ const lat=p.coords.latitude, lon=p.coords.longitude; map.setView([lat,lon], 16); }); 
                } 
            };
            
            const searchCity = async (v) => { 
                if(v.length<3)return; 
                const r=await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${v}&limit=1`); 
                const d=await r.json(); 
                if(d.length){ 
                    document.getElementById('banner').classList.remove('active'); // CLOSE BANNER
                    selectedPlace = null; // DESELECT
                    map.setView([d[0].lat, d[0].lon], 14); 
                    scannedCache=[]; 
                } 
            };
            const refreshUI = () => updateMap();
            const toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('visible'); setTimeout(()=>t.classList.remove('visible'),2500); };
            const refresh = () => { updateMap(); renderGlobalList(); toast("Sync OK"); };

            return { init, getData, saveAll, refresh, switchTab, startCreation, cancelCreation, confirmCreation, openModal, closeModal, save, remove, calc, renderGlobalList, setSort, toggleLocate, flyToPlace, toast, refreshUI };
        })();

        window.onload = App.init;
    </script>
</body>
</html>
