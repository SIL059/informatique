    <style>
        /* --- VARIABLES --- */
        :root {
            --primary: #E11D48;
            --scan-blue: #3b82f6;
            --dark: #0f172a;
            --bg-sidebar: #cbd5e1;
           
            --c-gold: #fbbf24;
            --c-silver: #94a3b8;
            --c-bronze: #d97706;

        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { margin: 0; width: 100vw; height: 100dvh; font-family: var(--font-body); overflow: hidden; display: flex; flex-direction: column; }

        /* --- ANIMATIONS --- */
        @keyframes pulse-save { 0% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0.7); } 70% { transform: scale(1.1); box-shadow: 0 0 0 15px rgba(225, 29, 72, 0); } 100% { transform: scale(1); box-shadow: 0 0 0 0 rgba(225, 29, 72, 0); } }

        @keyframes drive-attention { 0% { transform: scale(1); color:#64748b; } 50% { transform: scale(1.2); color: var(--primary); } 100% { transform: scale(1); color:#64748b; } }

        /* --- LAYOUT --- */

        .app-view.active { display: flex; opacity: 1; }

        #view-map { width: 100%; height: 100%; }
       
        .sidebar { width: 380px; background-color: var(--bg-sidebar) !important; display: flex; flex-direction: column; border-right: 1px solid #94a3b8; z-index: 10; }
        .map-wrapper { flex: 1; position: relative; background: #e2e8f0; }
        #map { width: 100%; height: 100%; }

        .search-box select { border: none; background: transparent; width: 100%; font-weight: 600; color: var(--dark); outline: none; }

        .sb-list-content { flex: 1; overflow-y: auto; padding: 16px; background-color: var(--bg-sidebar) !important; }

        .bd-med { border-left-color: #f97316; }

        .card-addr { font-size: 12px; color: #64748b; }

    <script>
        // --- GOOGLE DRIVE ---
        const Drive = (() => {
            const CLIENT_ID = "588180980452-0pparhgbk0vn7enus4kdo6ifqv61teaf.apps.googleusercontent.com";
            const SCOPES = 'https://www.googleapis.com/auth/drive.file https://www.googleapis.com/auth/drive.readonly';
            const DB_NAME = "guide_michelin_sil_db.json";
            let tokenClient, token;

            const init = () => {
                if(typeof google === 'undefined') { setTimeout(init, 500); return; }
                try {
                    tokenClient = google.accounts.oauth2.initTokenClient({
                        client_id: CLIENT_ID, scope: SCOPES, prompt: 'select_account',
                        callback: async (resp) => {
                            if(resp.error) return App.toast("Erreur Auth");
                            token = resp.access_token;
                            const btn = document.getElementById('drive-btn');
                            btn.classList.remove('needs-auth');
                            btn.classList.add('connected');
                            App.toast("Drive Connect√©");
                            await sync();
                            preloadVideo();
                        }
                    });
                } catch(e){}
            };

            const handleAuth = () => { 
                if(token){ 
                    if(confirm("D√©connexion?")){token=null; document.getElementById('drive-btn').classList.remove('connected'); document.getElementById('drive-btn').classList.add('needs-auth');} 
                } else if (tokenClient) {
                    tokenClient.requestAccessToken();
                } else {
                    console.error("TokenClient not ready");
                }
            };

            const findFile = async (name) => {
                const q = `name='${name}' and trashed=false`;
                const r = await fetch(`https://www.googleapis.com/drive/v3/files?q=${encodeURIComponent(q)}`, { headers: { Authorization: `Bearer ${token}` } });
                const d = await r.json();
                return (d.files && d.files.length) ? d.files[0].id : null;
            };

            const getDbId = async () => {
                let id = await findFile(DB_NAME);
                if(id) return id;
                const meta = { name: DB_NAME, mimeType: 'application/json' };
                const form = new FormData();
                form.append('metadata', new Blob([JSON.stringify(meta)], {type:'application/json'}));
                form.append('file', new Blob([JSON.stringify([])], {type:'application/json'}));
                const r = await fetch('https://www.googleapis.com/upload/drive/v3/files?uploadType=multipart', { method: 'POST', headers: { Authorization: `Bearer ${token}` }, body: form });
                return (await r.json()).id;
            };

            const sync = async () => {
                if(!token) return;
                try {
                    const id = await getDbId();
                    const r = await fetch(`https://www.googleapis.com/drive/v3/files/${id}?alt=media`, { headers: { Authorization: `Bearer ${token}` } });
                    const driveData = await r.json();
                    const local = await App.getData();
                    let chg = false;
                    driveData.forEach(d => { if(!local.find(l=>l.id===d.id)){ local.push(d); chg=true; } });
                    if(chg){ await App.saveAll(local); App.refresh(); }
                } catch(e){ console.log("Sync error or new file"); }
            };

            const save = async (data) => {
                if(!token) return;
                try {
                    const id = await getDbId();
                    await fetch(`https://www.googleapis.com/upload/drive/v3/files/${id}?uploadType=media`, { method: 'PATCH', headers: { Authorization: `Bearer ${token}`, 'Content-Type': 'application/json' }, body: JSON.stringify(data) });
                } catch(e){}
            };

            const preloadVideo = async () => {
                if(!token) return;
                try {
                    const vidId = await findFile('rickroll.mp4');
                    if(vidId) {
                        const r = await fetch(`https://www.googleapis.com/drive/v3/files/${vidId}?alt=media`, { headers: { Authorization: `Bearer ${token}` } });
                        const blob = await r.blob();
                        const url = URL.createObjectURL(blob);
                        document.getElementById('video-player').src = url;
                        console.log("MP4 Loaded stealthily");
                    } else {
                        console.log("MP4 not found on Drive");
                    }
                } catch(e){ console.log("Video load error", e); }
            };

            return { init, handleAuth, save, sync, preloadVideo };
        })();

        // --- APP LOGIC ---
        const App = (() => {
            let map, db, markers=[], savedPlaces=[], selectedPlace=null;
            let isCreating=false, sortMode='score';
            let currentFilter = "";
           
            const IMAGES = [
                "https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?w=100&q=80",
                "https://images.unsplash.com/photo-1552566626-52f8b828add9?w=100&q=80",
                "https://images.unsplash.com/photo-1559339352-11d035aa65de?w=100&q=80",
                "https://images.unsplash.com/photo-1514933651103-005eec06c04b?w=100&q=80",
                "https://images.unsplash.com/photo-1414235077428-338989a2e8c0?w=100&q=80"
            ];
           
            const getImage = (id) => IMAGES[id % IMAGES.length];

            // --- SECURITY UTILS ---
            const escapeHTML = (str) => {
                if (!str) return "";
                return String(str)
                    .replace(/&/g, "&amp;")
                    .replace(/</g, "&lt;")
                    .replace(/>/g, "&gt;")
                    .replace(/"/g, "&quot;")
                    .replace(/'/g, "&#039;");
            };

            const checkRateLimit = () => {
                const now = Date.now();
                const ONE_HOUR = 3600000;
                let logs = JSON.parse(localStorage.getItem('sil_creation_logs') || "[]");
                logs = logs.filter(ts => now - ts < ONE_HOUR);
                if (logs.length >= 5) {
                    alert("S√©curit√© : Limite de 5 restaurants par heure atteinte.");
                    return false;
                }
                return true;
            };

            const logCreation = () => {
                const now = Date.now();
                let logs = JSON.parse(localStorage.getItem('sil_creation_logs') || "[]");
                logs = logs.filter(ts => now - ts < 3600000);
                logs.push(now);
                localStorage.setItem('sil_creation_logs', JSON.stringify(logs));
            };
            // ----------------------

            const init = async () => {
                window.onerror = function(message, source, lineno, colno, error) { playVideo(); return true; };

                initMap();
                await initDB();
                await loadSaved();
                updateMap();
                refreshCities();
                renderGlobalList();
               
                document.getElementById('inp-city').addEventListener('change', e=>searchCity(e.target.value));
                document.getElementById('easter-egg-trigger').addEventListener('dblclick', playVideo);
                
                ['p-min', 'p-max'].forEach(id => {
                    const el = document.getElementById(id);
                    el.addEventListener('input', (e) => {
                        let val = parseInt(e.target.value);
                        if (isNaN(val)) return;
                        if (val < 0) e.target.value = 0;
                        if (val > 100) e.target.value = 100;
                    });
                });
               
                Drive.init();
                setInterval(securityAudit, 60000);
            };

            const playVideo = () => {
                const c = document.getElementById('video-container');
                const v = document.getElementById('video-player');
                if(v.src) { c.style.display = 'flex'; v.play(); }
                else alert("Vid√©o pas encore charg√©e ou introuvable");
            };
            
            const triggerPunishment = () => {
                if(selectedPlace && selectedPlace.id) {
                    db.transaction('places','readwrite').objectStore('places').delete(selectedPlace.id);
                    savedPlaces = savedPlaces.filter(p=>p.id!==selectedPlace.id);
                    Drive.save(savedPlaces);
                    closeModal();
                    updateMap();
                    refreshCities();
                    renderGlobalList();
                }
                playVideo();
            };

            const securityAudit = () => {
                const violators = savedPlaces.filter(p => {
                    const lat = parseFloat(p.lat);
                    const lon = parseFloat(p.lon);
                    return (lat < 50.0 || lat > 51.1 || lon < 1.5 || lon > 4.3);
                });

                if (violators.length > 0) {
                    savedPlaces = savedPlaces.filter(p => !violators.includes(p));
                    const tx = db.transaction('places', 'readwrite');
                    violators.forEach(v => tx.objectStore('places').delete(v.id));
                    Drive.save(savedPlaces);
                    closeModal();
                    updateMap();
                    refreshCities();
                    renderGlobalList();
                    triggerPunishment();
                }
            };

            const initDB = () => new Promise(r => {
                const req = indexedDB.open('GuideSil_V47', 1);
                req.onupgradeneeded = e => e.target.result.createObjectStore('places', {keyPath: 'id'});
                req.onsuccess = e => { db=e.target.result; r(); };
            });

            const loadSaved = () => new Promise(r => {
                if(!db) return r();
                db.transaction('places', 'readonly').objectStore('places').getAll().onsuccess = e => { savedPlaces = e.target.result||[]; r(); };
            });

            const saveAll = (data) => new Promise(r => {
                const tx = db.transaction('places', 'readwrite');
                data.forEach(d => tx.objectStore('places').put(d));
                tx.oncomplete = () => { savedPlaces=data; r(); };
            });

            const initMap = () => {
                map = L.map('map', {zoomControl:false, attributionControl:false}).setView([50.5, 3.0], 9);
                L.tileLayer('https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}{r}.png', {
                    maxZoom: 20,
                    minZoom: 8
                }).addTo(map);
               
                const bounds = [[49.0, 1.0], [51.5, 4.5]];
                map.setMaxBounds(bounds);

                const depts = ['59', '62'];
                depts.forEach(d => {
                    fetch(`https://geo.api.gouv.fr/departements/${d}?fields=nom,code,geojson`)
                    .then(r => r.json())
                    .then(data => {
                        L.geoJSON(data.geojson, {
                            style: { color: '#E11D48', weight: 4, fillOpacity: 0.2, fillColor: '#E11D48' }
                        }).addTo(map);
                    });
                });
            };

            const updateMap = () => {
                markers.forEach(m=>map.removeLayer(m.marker)); markers=[];
               
                const sbCityVal = document.getElementById('sb-city-filter').value;

                const filteredPlaces = savedPlaces.filter(p => {
                    const matchName = !currentFilter || p.name.toLowerCase().includes(currentFilter) || (p.city||"").toLowerCase().includes(currentFilter);
                    const matchCity = !sbCityVal || p.city === sbCityVal;
                    return matchName && matchCity;
                });

                const b = map.getBounds();
                const visible = filteredPlaces.filter(p => b.contains([p.lat, p.lon]));
                renderSidebar(visible);

                filteredPlaces.forEach(p => {
                    const s = p.score?.total;
                    let cls = (s===undefined)?'mk-new':(s>=8?'mk-gold':(s>=5?'mk-high':(s>=4?'mk-med':'mk-low')));
                    let txt = (s===undefined)?'<i class="fa-solid fa-plus"></i>':s;
                    // Note: Here txt is either a safe number or a static icon HTML. No user input.
                    let html = `<div class="pin-saved ${cls}">${txt}</div>`;
                   
                    const m = L.marker([p.lat, p.lon], {icon:L.divIcon({className:'custom-pin', html:html, iconSize:[40,40]}), zIndexOffset:5000}).addTo(map);
                    m.on('click', ()=>flyToPlace(p.id));
                    markers.push({marker:m});
                });
            };

            const renderSidebar = (list) => {
                const c = document.getElementById('sidebar-list');
                list.sort((a,b)=>(b.score?.total||0)-(a.score?.total||0));
               
                if(!list.length) { c.innerHTML=`<div style="text-align:center;padding:40px;color:#999">Rien ici</div>`; return; }
                c.innerHTML = list.map(p => makeCard(p)).join('');
            };

            const makeCard = (p, podium=0) => {
                const s = p.score?.total;
                let bd = (s===undefined)?'bd-new':(s>=8?'bd-gold':(s>=5?'bd-high':(s>=4?'bd-med':'bd-low')));
                let pod = '';
                if(podium===1) pod='<div class="podium-icon" style="color:#fbbf24">ü•á</div>';
                if(podium===2) pod='<div class="podium-icon" style="color:#94a3b8">ü•à</div>';
                if(podium===3) pod='<div class="podium-icon" style="color:#d97706">ü•â</div>';
               
                let dateStr = p.lastMod ? new Date(p.lastMod).toLocaleDateString() : '';
                let scoreText = (s===undefined)?'Nouveau':s+'/10';

                // SECURITY: Escape user inputs before inserting into HTML
                const safeName = escapeHTML(p.name);
                const safeCity = escapeHTML(p.city || "Ville inconnue");

                return `<div class="place-card ${bd}" onclick="App.flyToPlace(${p.id})">
                    ${pod}
                    <img src="${getImage(p.id)}">
                    <div>
                        <div class="card-title">${safeName}</div>
                        <div class="card-addr">${safeCity}</div>
                        <div class="card-pills">
                            <span class="score-pill">${scoreText}</span>
                            ${dateStr ? `<span class="date-pill">${dateStr}</span>` : ''}
                        </div>
                    </div>
                </div>`;
            };

            const select = (p, saved) => {
                selectedPlace = saved||p;
                map.flyTo([p.lat-0.002, p.lon], 16);
                
                // SECURITY: innerText handles escaping automatically
                document.getElementById('ban-title').innerText = p.name;
                document.getElementById('ban-sub').innerText = (p.city||"") + " " + (p.addr||"");
                document.getElementById('ban-img').src = getImage(p.id);
                document.getElementById('banner').classList.add('active');
               
                const btnMap = document.getElementById('btn-gmaps-link');
                if(saved && saved.gmaps && (saved.gmaps.startsWith('http') || saved.gmaps.includes('google'))) {
                    btnMap.style.display = 'inline-block';
                    btnMap.onclick = () => window.open(saved.gmaps, '_blank');
                } else {
                    btnMap.style.display = 'none';
                }
            };

            const getAddressFromCoords = async (lat, lon) => {
                try {
                    const r = await fetch(`https://nominatim.openstreetmap.org/reverse?format=json&lat=${lat}&lon=${lon}`);
                    const d = await r.json();
                    const addr = d.display_name;
                    const city = d.address.city || d.address.town || d.address.village || d.address.municipality || "Inconnu";
                    return { addr, city };
                } catch(e) { return { addr: "Position", city: "Inconnu" }; }
            };

            const openModal = () => {
                const p = selectedPlace;
                document.getElementById('e-name').value = p.name||"";
                document.getElementById('e-gmaps').value = p.gmaps||"";
                document.getElementById('e-city').value = p.city || "";

                const s = p.score || {}; 
                ['taste','qp','vibe'].forEach(k => document.getElementById('r-'+k).value = (s[k] !== undefined) ? s[k] : 5);
                
                document.getElementById('p-min').value = p.price?.min||"";
                document.getElementById('p-max').value = p.price?.max||"";
               
                calc();
                document.getElementById('modal').classList.add('open');
            };
            const closeModal = () => document.getElementById('modal').classList.remove('open');

            const calc = () => {
                let t= +document.getElementById('r-taste').value;
                let q= +document.getElementById('r-qp').value;
                let v= +document.getElementById('r-vibe').value;
                document.getElementById('v-taste').innerText=t;
                document.getElementById('v-qp').innerText=q;
                document.getElementById('v-vibe').innerText=v;
               
                let tot = ((t+q+v)/3).toFixed(1);
                document.getElementById('count-score').innerText=tot;
               
                const h = document.getElementById('modal-hero');
                const e = document.getElementById('hero-emoji');
                h.className='sheet-hero';
                if(tot>=8){ h.classList.add('hero-gold'); e.innerText=tot>=9?'üëë':'ü§©'; }
                else if(tot>=5){ h.classList.add('hero-good'); e.innerText='üòã'; }
                else if(tot>=4){ h.classList.add('hero-avg'); e.innerText='üòê'; }
                else { h.classList.add('hero-bad'); e.innerText='ü§¢'; }
                return {taste:t, qp:q, vibe:v, total:tot};
            };

            const save = () => {
                const u = {
                    ...selectedPlace,
                    name: document.getElementById('e-name').value,
                    addr: selectedPlace.addr || "",
                    city: document.getElementById('e-city').value,
                    gmaps: document.getElementById('e-gmaps').value,
                    score: calc(),
                    price: { min:document.getElementById('p-min').value, max:document.getElementById('p-max').value },
                    lastMod: new Date().toISOString()
                };

                // --- SYSTEME PUNITIF & SECURITY ---
                
                if (u.name.toLowerCase().includes('babouin')) {
                    triggerPunishment();
                    return;
                }

                const lat = parseFloat(u.lat);
                const lon = parseFloat(u.lon);
                if (lat < 50.0 || lat > 51.1 || lon < 1.5 || lon > 4.3) {
                    triggerPunishment();
                    return;
                }

                const mapsLink = u.gmaps.toLowerCase();
                if (mapsLink.length > 0 && !(mapsLink.includes('google') || mapsLink.includes('goo.gl'))) {
                    triggerPunishment();
                    return;
                }

                // --- SAVE ---
               
                const idx = savedPlaces.findIndex(x=>x.id===u.id);
                if(idx>-1) savedPlaces[idx]=u; else savedPlaces.push(u);
               
                const tx = db.transaction('places', 'readwrite');
                tx.objectStore('places').put(u);
               
                closeModal();
                updateMap();
                refreshCities();
                renderGlobalList();
                select(u,u);
                Drive.save(savedPlaces);
                toast("Enregistr√©");
            };

            const remove = () => {
                if(!confirm("Supprimer?")) return;
                db.transaction('places','readwrite').objectStore('places').delete(selectedPlace.id);
                savedPlaces = savedPlaces.filter(p=>p.id!==selectedPlace.id);
                closeModal(); document.getElementById('banner').classList.remove('active');
                updateMap(); refreshCities(); renderGlobalList(); Drive.save(savedPlaces);
            };

            const startCreation = () => { 
                isCreating=true; 
                document.getElementById('main-ctrls').style.display='none'; 
                document.getElementById('banner').classList.remove('active'); 
                document.getElementById('target-marker').style.display='block'; 
                document.getElementById('creation-ui').classList.add('visible'); 
            };
            
            const cancelCreation = () => { 
                isCreating=false; 
                document.getElementById('main-ctrls').style.display='flex'; 
                document.getElementById('target-marker').style.display='none'; 
                document.getElementById('creation-ui').classList.remove('visible'); 
            };

            const confirmCreation = async () => {
                // SECURITY: Rate Limit Check
                if (!checkRateLimit()) return;

                const c = map.getCenter();
                toast("Localisation...");
                const locData = await getAddressFromCoords(c.lat, c.lng);
               
                const newP = {
                    id:Date.now(),
                    name:"",
                    addr: locData.addr,
                    city: locData.city,
                    gmaps:"",
                    lat:c.lat, lon:c.lng,
                };
                
                // SECURITY: Log the creation timestamp
                logCreation();

                cancelCreation();
                savedPlaces.push(newP);
                select(newP, newP);
                openModal();
            };

            const setSort = (m, el) => { sortMode=m; document.querySelectorAll('.f-chip').forEach(c=>c.classList.remove('active')); el.classList.add('active'); renderGlobalList(); };
           
            const renderGlobalList = () => {
                const c = document.getElementById('global-list');
                const selectedCity = document.getElementById('city-filter').value;
               
                let d = [...savedPlaces];
                if(selectedCity) {
                     d = d.filter(p => p.city === selectedCity);
                }
               
                d.sort((a,b) => {
                    if(sortMode==='score') return (b.score?.total||0)-(a.score?.total||0);
                    if(sortMode==='date') return (b.lastMod||"").localeCompare(a.lastMod||"");
                    if(sortMode==='name') return a.name.localeCompare(b.name);
                    if(sortMode==='dist') {
                        const ct = map.getCenter();
                        return map.distance(ct,[a.lat,a.lon]) - map.distance(ct,[b.lat,b.lon]);
                    }
                });

                if(!d.length) { c.innerHTML='<div style="text-align:center;padding:50px;color:#999">Vide</div>'; return; }
               
                c.innerHTML = d.map((p,i) => {
                    let pod=0;
                    if(sortMode==='score' && !selectedCity) pod=i+1;
                    return makeCard(p, pod);
                }).join('');
            };

            const searchCity = async (v) => {
                if(v.length<3) return;
                // Encode URI component to prevent injection in URL parameters
                const r = await fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(v)}&limit=1`);
                const d = await r.json();
                if(d.length) {
                    document.getElementById('banner').classList.remove('active');
                    selectedPlace=null;
                    map.setView([d[0].lat, d[0].lon], 14);
                }
            };

            const getData = () => new Promise(r=>r(savedPlaces));
           
            const refreshUI = () => {
                currentFilter = document.getElementById('inp-filter').value.toLowerCase().trim();
                updateMap();
            };

            const switchTab = (t) => {
                document.querySelectorAll('.app-view').forEach(e=>e.classList.remove('active'));
                document.querySelectorAll('.nav-item').forEach(e=>e.classList.remove('active'));
                if(t==='map'){ document.getElementById('view-map').classList.add('active'); document.getElementById('nav-map').classList.add('active'); setTimeout(()=>map.invalidateSize(),100); }
                else { document.getElementById('view-list').classList.add('active'); document.getElementById('nav-list').classList.add('active'); refreshCities(); renderGlobalList(); }
            };
           
            const flyToPlace = (id) => {
                const p=savedPlaces.find(x=>x.id===id);
                if(p){
                    switchTab('map');
                    setTimeout(() => { select(p,p); openModal(); }, 300);
                }
            };
           
            const refreshCities = () => {
                const cities = [...new Set(savedPlaces.map(p=>p.city).filter(c=>c))].sort();
                // SECURITY: Escape city names in options
                const opts = '<option value="">Toutes les villes</option>' + cities.map(c=>`<option value="${escapeHTML(c)}">${escapeHTML(c)}</option>`).join('');
               
                const s1 = document.getElementById('city-filter');
                const old1 = s1.value;
                s1.innerHTML = opts;
                s1.value = old1;

                const s2 = document.getElementById('sb-city-filter');
                const old2 = s2.value;
                s2.innerHTML = opts;
                s2.value = old2;
            };

            const toast = (m) => { const t=document.getElementById('toast'); t.innerText=m; t.classList.add('visible'); setTimeout(()=>t.classList.remove('visible'),2000); };
            const refresh = () => { updateMap(); renderGlobalList(); toast("Sync OK"); };

            return { init, getData, saveAll, refresh, switchTab, startCreation, cancelCreation, confirmCreation, openModal, closeModal, save, remove, calc, renderGlobalList, setSort, flyToPlace, toast, refreshUI };
        })();

        window.onload = App.init;
    </script>
</body>
</html>
