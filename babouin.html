<!DOCTYPE html>
  <html lang="fr">
  <head>
  <meta charset="UTF-8">
  <title>Vidéo plein écran infinie</title>

  <style>
    html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: black;
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #overlay video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    #closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      font-size: 40px;
      color: red;
      cursor: pointer;
      z-index: 10000;
      user-select: none;
    }
  </style>
</head>

<body>

  <div id="overlay">
    <span id="closeBtn">&times;</span>
    <video id="videoPlayer" autoplay muted playsinline loop></video>
  </div>

  <script>
    const videos = [
        "https://thumbs.dreamstime.com/videothumb_large11639/116392139.webm",
        "https://thumbs.dreamstime.com/videothumb_large6537/65375660.webm",
        "https://thumbs.dreamstime.com/videothumb_large39676/396762762.webm",
        "https://thumbs.dreamstime.com/videothumb_large33109/331092594.webm",
        "https://thumbs.dreamstime.com/videothumb_large16088/160883382.webm"
    ];

    let index = 0;
    const player = document.getElementById("videoPlayer");

    function playVideo() {
      player.src = videos[index];
      player.load();
      player.play();
    }

    playVideo();

    document.getElementById("closeBtn").addEventListener("click", () => {
    index = (index + 1) % videos.length; // boucle infinie
    playVideo();
    });
</script>

</body>
</html>
